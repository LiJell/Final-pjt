    <h1 style="text-align: center">LimnPet</h1>
    <h3 style="text-align: center">
      Draw your pet in the style of your choice
    </h3>
    <div style="text-align: center">
      <section>
        <div class="container file-upload">
          <form action="/test" method="POST" enctype="multipart/form-data">
            <div class="image-upload-wrap" style="width: 65%; margin: 0 auto">
              <input
                class="file-upload-input"
                name="file"
                type="file"
                accept="image/*"
                onchange="this.form.submit()"
              />

              <div class="drag-text">
                <img
                  src="static/img/icon-1294806.svg"
                  class="mt-5 pt-2 upload"
                  style="width: 16%"
                />
                <h3 class="mb-5 pd-5 pt-4 upload-text">
                  Drop or Select a image
                </h3>
              </div>
            </div>
            <div>
              <select
                name="style"
                class="btn btn-light"
                style="text-align: center"
              >
                <option value="hayao">Hayao</option>
                <option value="paprika">Paprika</option>
                <option value="disney">Disney</option>
                <option value="monet">Monet</option>
                <option value="ladyOscar">Ladyoscar</option>
                <option value="Onepiece">Onepiece</option>
              </select>
            </div>
          </form>
        </div>
      </section>
