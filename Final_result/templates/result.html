      <div>완료</div>
      <img
        src="{{url_for('static', filename = img_file)}}"
        width="400"
        alt="Error"
      />
      <div>
          <a href="{{url_for('static', filename = img_file)}}" download>
              <button class="remove-image">
                <span class="image-title">저장하기</span>
              </button>
          </a>
      </div>
      <div>
        <button class="remove-image" type="button" onClick="location.href='/home'">
          <span class="image-title">첫페이지로돌아가기</span>
        </button>
